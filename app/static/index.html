<html>
    <head>
        <title>U2F Flask Demo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-loading">

        <!-- Wrapper -->
            <div id="wrapper">
                <a href="https://github.com/herrjemand/U2F-Flask-Demo"><img style="position: absolute; top: 0; left: 0; border: 0; width: 149px; height: 149px;" src="https://aral.github.io/fork-me-on-github-retina-ribbons/left-dusk-blue@2x.png" alt="Fork me on GitHub"></a>

                <!-- Main -->
                    <section class="main" id="login">
                        <header>
                            <h1>U2F Demo</h1>
                            <p>Login</p>
                        </header>
                        
                        <!-- <hr /> -->

                        <form id="u2f_login_form" action="#" method="POST">
                            <div class="field">
                                <input type="text" name="username" id="name" placeholder="Name"  required/>
                            </div>
                            <div class="field">
                                <input type="password" name="password" id="password" placeholder="Password" required/>
                            </div>

                            <ul class="actions">
                                <li><input type="submit" href="#" value="Login"></li>
                            </ul>
                        </form>
                            
                        <label><a href="#" id="switch_to_register">Not registered?</a></label>
                        
                        <footer>
                            <div class="field">
                                <textarea name="message" id="login_log" placeholder="log" rows="4"></textarea>
                            </div>
                        </footer>
                    </section>

                    <section class="main hidden" id="register">
                        <header>
                            <h1>U2F Demo</h1>
                            <p>Registration</p>
                        </header>
                        
                        <!-- <hr /> -->

                        <form id="u2f_register_form" action="#" method="POST">
                            <div class="field">
                                <input type="text" name="username" id="name" placeholder="Name"  required/>
                            </div>
                            <div class="field">
                                <input type="password" name="password" id="password" placeholder="Password" required/>
                            </div>

                            <ul class="actions">
                                <li><input type="submit" href="#" value="Register"></li>
                            </ul>
                        </form>
                            
                        <label><a href="#" id="switch_to_login">Login?</a></label>
                        
                        <footer>
                            <div class="field">
                                <textarea name="message" id="register_log" placeholder="log" rows="4"></textarea>
                            </div>
                        </footer>
                    </section>

                <!-- Footer -->
                    <footer id="footer">
                        <ul class="copyright">
                            <li>&copy; <a href="keybase.io/niemand">Ackermann Yuriy</a></li>
                            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                            <li><a href="https://github.com/herrniemand/U2F-Flask-Demo">FORK ME</a></li>
                        </ul>
                    </footer>

            </div>

        <!-- Scripts -->
            <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
            <script>
                if ('addEventListener' in window) {
                    window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                    document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
                }
            </script>

            <script src="/js/u2f-api.js"></script>
            <script src="/js/u2f-demo.js"></script>

    </body>
</html>
